<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="quote_container">
        <p class="quote_paragraph">
          "<span class="quote_span">
            We need to accept that we won’t always make the right decisions,
            that we’ll screw up royally sometimes―understanding that failure is
            not the opposite of success, it’s part of success.</span
          >"
        </p>
        <p class="author_paragraph">
          - <span class="author_span">Arianna Huffington</span>
        </p>
      </div>
      <button class="btn">Generate Quote</button>
    </div>
  </body>
</html>
